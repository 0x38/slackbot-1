engines:
  phpcodesniffer:
    enabled: true
    config:
      file_extensions: "php"
      standard: "PSR2"
  fixme:
      enabled: true
  phpmd:
      enabled: true
      file_extensions:
        - php
        - inc
      rulesets: "unusedcode,naming"
  duplication:
    enabled: true
    config:
      languages:
        php:
ratings:
   paths:
   - "src/**/*"
