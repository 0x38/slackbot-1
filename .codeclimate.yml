engines:
  phpcodesniffer:
    enabled: true
    config:
      file_extensions: "php"
      standard: "PSR2"
  fixme:
      enabled: true
  phpmd:
      enabled: true
      checks:
            Design/TooManyPublicMethods:
              enabled: false
            CouplingBetweenObjects:
              enabled: true
              minimum: 20
            ExcessiveClassComplexity:
              enabled: true
              maximum: 80
  duplication:
    enabled: true
    config:
      languages:
        php:
ratings:
   paths:
   - "src/**/*"
